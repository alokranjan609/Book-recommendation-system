<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
        }

        .navbar {
            background-color: #00a65a;
            border: none;
        }

        .navbar-brand, .nav > li > a {
            color: #ffffff !important;
            font-weight: bold;
        }

        .navbar-brand:hover, .nav > li > a:hover {
            color: #000000 !important;
        }

        .container h1 {
            margin-top: 30px;
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
        }

        .card {
            background-color: #1f1f1f;
            border: none;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.6);
            height: 100%; /* Ensures all cards are equal height */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .card-body {
            text-align: center;
            padding: 15px;
        }

        .card-body p.book-title {
            font-size: 1.1rem;
            font-weight: bold;
            min-height: 40px;
            color: #e6e600; /* Highlighted color for titles */
            margin: 10px 0;
        }

        .card-body h4 {
            font-size: 0.9rem;
            min-height: 20px;
            margin: 5px 0;
            color: #ffffff;
        }

        .card-body h4.author-name {
            font-style: italic;
            font-weight: normal;
        }

        .card-body .rating, .card-body .votes {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin: 5px 0;
        }

        .card-body .rating i, .card-body .votes i {
            color: #f4c542; /* Golden color for icons */
        }

        .card:hover {
            transform: scale(1.05);
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .card {
                margin-bottom: 20px;
            }

            .container h1 {
                font-size: 2rem;
            }
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">My Book Recommender</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Top 50 Books</h1>
        <div class="row">
            {% for i in range(book_name|length) %}
            <div class="col-md-3 col-sm-6" style="margin-top:30px;">
                <div class="card">
                    <img class="card-img-top" src="{{ image[i] }}" alt="Book Cover">
                    <div class="card-body">
                        <p class="book-title">{{ book_name[i] }}</p>
                        <h4 class="author-name">{{ author[i] }}</h4>
                        <div class="votes">
                            <i class="fas fa-thumbs-up"></i>
                            <span>{{ votes[i] }} Votes</span>
                        </div>
                        <div class="rating">
                            <i class="fas fa-star"></i>
                            <span>{{ rating[i] | round(1) }} Rating</span>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
