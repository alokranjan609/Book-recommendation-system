<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
        }

        .navbar {
            background-color: #00a65a;
            border: none;
        }

        .navbar-brand, .nav > li > a {
            color: #ffffff !important;
            font-weight: bold;
        }

        .navbar-brand:hover, .nav > li > a:hover {
            color: #000000 !important;
        }

        h1 {
            margin-top: 30px;
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
        }

        .form-control {
            border-radius: 8px;
            padding: 15px;
            font-size: 1rem;
            background-color: #1f1f1f;
            color: #ffffff;
            border: 1px solid #555555;
        }

        .form-control:focus {
            border-color: #00a65a;
            outline: none;
            box-shadow: 0px 0px 10px rgba(0, 166, 90, 0.5);
        }

        .btn-warning {
            background-color: #f4c542;
            color: #121212;
            font-weight: bold;
            border-radius: 8px;
        }

        .btn-warning:hover {
            background-color: #e6b800;
            color: #ffffff;
        }

        .card {
            background-color: #1f1f1f;
            border: none;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.6);
            height: 100%; /* Ensures all cards are equal height */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .card-body {
            text-align: center;
            padding: 15px;
        }

        .card-body p.book-title {
            font-size: 1.1rem;
            font-weight: bold;
            min-height: 40px;
            color: #e6e600; /* Highlighted color for titles */
            margin: 10px 0;
        }

        .card-body h4 {
            font-size: 0.9rem;
            min-height: 20px;
            margin: 5px 0;
            color: #ffffff;
        }

        .card-body h4.author-name {
            font-style: italic;
            font-weight: normal;
        }

        .card:hover {
            transform: scale(1.05);
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .card {
                margin-bottom: 20px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">My Book Recommender</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Recommend Books</h1>
        <div class="row">
            <div class="col-md-12">
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control" placeholder="Enter your preferences..."><br>
                    <input type="submit" class="btn btn-lg btn-warning" value="Get Recommendations">
                </form>
            </div>

            {% if data %}
            {% for i in data %}
            <div class="col-md-3 col-sm-6" style="margin-top:30px;">
                <div class="card">
                    <img class="card-img-top" src="{{ i[2] }}" alt="Book Cover">
                    <div class="card-body">
                        <p class="book-title">{{ i[0] }}</p>
                        <h4 class="author-name">{{ i[1] }}</h4>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
</body>
</html>
