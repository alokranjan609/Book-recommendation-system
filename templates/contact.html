<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Book Recommender</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #00a65a;
            border: none;
        }

        .navbar-brand, .nav > li > a {
            color: #ffffff !important;
            font-weight: bold;
        }

        .navbar-brand:hover, .nav > li > a:hover {
            color: #000000 !important;
        }

        .nav > li.active > a {
            background-color: #008d4c !important;
            color: #ffffff !important;
        }

        .contact-container {
            margin-top: 50px;
            background-color: #1f1f1f;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.8);
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }

        .contact-title {
            font-size: 3rem;
            margin-bottom: 30px;
            color: #f4c542;
            text-transform: uppercase;
        }

        .contact-detail {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .contact-detail span {
            font-weight: bold;
            color: #00a65a;
        }

        .contact-detail a {
            color: #f4c542;
            text-decoration: none;
        }

        .contact-detail a:hover {
            text-decoration: underline;
        }

        .btn-home {
            margin-top: 30px;
            background-color: #f4c542;
            color: #121212;
            font-weight: bold;
            border-radius: 10px;
            padding: 12px 30px;
            text-align: center;
            display: inline-block;
            font-size: 1.2rem;
        }

        .btn-home:hover {
            background-color: #e6b800;
            color: #ffffff;
        }

        .contact-icon {
            font-size: 2rem;
            margin-right: 10px;
            vertical-align: middle;
            color: #00a65a;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">My Book Recommender</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <li class="active"><a href="/contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="contact-container">
        <h1 class="contact-title">Contact Us</h1>
        <p class="contact-detail">
            <i class="glyphicon glyphicon-user contact-icon"></i>
            <span>Name:</span> Alok Ranjan
        </p>
        <p class="contact-detail">
            <i class="glyphicon glyphicon-envelope contact-icon"></i>
            <span>Email:</span> 
            <a href="mailto:alokthakur9@gmail.com">alokthakur9@gmail.com</a>
        </p>
        <p class="contact-detail">
            <i class="glyphicon glyphicon-earphone contact-icon"></i>
            <span>Phone:</span> 
            <a href="tel:+9117611894">9117611894</a>
        </p>
        <a href="/" class="btn-home">Go to Home</a>
    </div>
</body>
</html>
